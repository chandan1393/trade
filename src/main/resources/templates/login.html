<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trading System Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #ffffff;
            width: 360px;
            padding: 30px 28px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #1e3c72;
        }

        .login-card p.subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 2px rgba(42, 82, 152, 0.15);
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border: none;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(42, 82, 152, 0.35);
        }

        .error {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: #ffe6e6;
            color: #b30000;
            font-size: 13px;
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>

<div class="login-card">

    <h2>Trading System</h2>
    <p class="subtitle">Secure admin login</p>

    <form method="post" action="/ui/login">

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter username" required />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required />
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="error" th:if="${param.error}">
        ❌ Invalid username or password
    </div>

    <div class="footer">
        © Trading System • Live Environment
    </div>

</div>

</body>
</html>
